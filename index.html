<html>
	<head>
		<meta charset="utf-8">
		
		
		<link rel="stylesheet" href="style.css" type="text/css" />

		<script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>
		<script type="text/javascript">
		
			var numer = Math.floor(Math.random()*5)+1;
			
			var timer1=0;
			var timer2=0;
			
			function ustawslajd(nrslajdu)
			{
				clearTimeout(timer1);
				clearTimeout(timer2);
				numer=nrslajdu-1;
				
				schowaj();
				setTimeout ("zmienslajd()",500);
				
			}
			
			function schowaj()
			{
				$("#slider").fadeOut(500);
			}
			
			function zmienslajd()
			{
			numer++; if (numer>5) numer=1;
			
			var plik="<img src=\"images/image"+numer+".jpg\"/>";

			document.getElementById("slider").innerHTML=plik;
			$("#slider").fadeIn(500);
			
			timer1=setTimeout("zmienslajd()",5000);
			timer2=setTimeout("schowaj()",4500);
			
			}
				
						
			
		</script>
	
	
	</head>
	
	<body onload="zmienslajd()">
		<div id="container">
			<div id="spans">
				<span onclick="ustawslajd(1)" style="cursor:pointer;">[ 1 ]</span>
				<span onclick="ustawslajd(2)" style="cursor:pointer;">[ 2 ]</span>
				<span onclick="ustawslajd(3)" style="cursor:pointer;">[ 3 ]</span>
				<span onclick="ustawslajd(4)" style="cursor:pointer;">[ 4 ]</span>
				<span onclick="ustawslajd(5)" style="cursor:pointer;">[ 5 ]</span>
			</div>
			<div id="slider"></div>
		</div>
	</body>

</html>
